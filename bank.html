<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <main>
            <header>
                <h1 class="text-center m-5 display-4 ">Welcome to <span class="text-danger">Bank!!</span></h1>
            </header>

            <!--Dashboard Start-->
            <section class="dashboard">
                <div class="container">
                    <div class="row  g-2 text-center">
                        <div class="col-sm-12 col-md-4 col-lg-4 mb-3">
                            <div class="bg-success p-3 rounded text-light">
                                <h3>Deposit</h3>
                                <h1>$<span id="deposit-amount">00</span></h1>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4 mb-3">
                            <div class="bg-danger p-3 rounded text-light">
                                <h3>Withdraw</h3>
                                <h1>$<span id="withdraw-amount">00</span></h1>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-4 col-lg-4 mb-3">
                            <div class="bg-primary p-3 rounded text-light">
                                <h3>Balance</h3>
                                <h1>$<span id="balance-amount">1000</span></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--Dashboard End-->

            <!--Input Field Start-->
            <section class="input-field">
                <div class="container">
                    <div class="row g-2">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="bg-light p-3 border rounded">
                                <h3>Put your deposit amount</h3>
                                <input type="number" class="form-control" name="" id="deposit-input">
                                <button type="submit" class="mt-2 btn btn-success text-sucsess" id="deposit-submit">Submit</button>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <div class="bg-light p-3 border rounded">
                                <h3>Put your withdraw amount</h3>
                                <input type="number" class="form-control" name="" id="withdraw-input">
                                <button type="submit" class="mt-2 btn btn-success text-sucsess" id="withdraw-submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--Input Field End-->
        </main> 
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <p style="font-size: 18px; font-weight: 600;" class="text-danger text-center">Note : The Site Is Under Construction!!</p>
            </div>
        </div>
    </div>



    <script src="js/index.js"></script>
</body>

</html>
